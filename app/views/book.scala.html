@import java.util
@(bookSingle: Book, books: util.List[Book])

@header("Livre titre")

<body>

    <nav id="main-nav-h" class="navbar navbar-fixed-top default affix wow slideInDown">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="/"><img src="@routes.Assets.at("img/logo1.png")" alt=""></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        @menu()
        </div>
      </div>
    </nav>

    <section class="mt160">
        <div class="container wow slideInDown">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="fz-16" style="display: inline-block"><a href="/catalogs" class="orange" title="Le catalogue">Le catalogue</a> ></h5>
                    <h5 class="fz-16" style="display: inline-block"><a href="/catalogs/@bookSingle.getCategory/books" class="orange" title="Le catalogue">@bookSingle.getCategoryTitle</a> ></h5>
                    <hr>
                </div>
            </div>
            <div class="row mt50 gray-bg">
                <div class="col-md-4">
                    <img src="@routes.Assets.at("img/book/"+bookSingle.getCategory+"/"+bookSingle.getImage+".jpg")" alt="@bookSingle.getTitle" class="img-responsive">
                </div>
                <div class="col-md-8">
                    <ul class="list-unstyled profile-detail">
                        <li>Titre :<span class="pull-right">@bookSingle.getTitle</span></li>
                        <li>Auteur :<span class="pull-right">@bookSingle.getAuteur</span></li>
                    </ul>
                    <p class="text-left">@Html(bookSingle.getDescription)</p>
                    <div class="clearfix visible-xs-block"></div>
                </div>
            </div>
        </div>
    </section>

    @footer()
